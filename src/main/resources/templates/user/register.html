<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create an account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="auth-container">
    <!-- Left Section -->
    <div class="left-section">
        <img src="/images/student-management-banner.png" alt="Illustration">
        <p class="mt-3 text-center app-title">student<span style="font-weight: bold;">management</span></p>
        <p>by S.Bunthet</p>
    </div>

    <!-- Right Section -->
    <div class="right-section">
        <div class="form-wrapper">
            <h3 class="mb-4">Create an account</h3>
            <form th:action="@{/register}" method="post" th:object="${user}" onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="username">Username :</label>
                    <input type="text" class="form-control" th:field="*{username}" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="email">Emain :</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" th:field="*{password}" id="password" required>
                    <small class="text-muted">Minimum 8 characters, with at least 1 letter and 1 number.</small>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword">Confirm password :</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <div id="passwordMismatch" class="text-danger d-none">Passwords do not match.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create</button>
            </form>
            <div class="text-center mt-2">
                <a href="/login">Already having an account ? Login here !</a>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/register.js}"></script>
</body>
</html>
