<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="auth-container">
    <!-- Left Section -->
    <div class="left-section">
        <img src="/images/student-management-banner.png" alt="Illustration">
        <p class="mt-3 text-center app-title">student<span style="font-weight: bold;">management</span></p>
        <p>by S.Bunthet</p>
    </div>

    <!-- Right Section -->
    <div class="right-section">
        <div class="form-wrapper">
            <div class="text-end mt-2">
                <select class="form-select w-auto d-inline" style="border: none; color: blue;" onchange="location = this.value;">
                    <option th:value="@{?lang=en}" th:text="#{English}" th:selected="${#locale.language == 'en'}">English</option>
                    <option th:value="@{?lang=fr}" th:text="#{French}" th:selected="${#locale.language == 'fr'}">French</option>
                    <option th:value="@{?lang=km}" th:text="#{ខ្មែរ}" th:selected="${#locale.language == 'km'}">ខ្មែរ</option>
                </select>
            </div>
            <h3 class="mb-4" th:text="#{login.title}">Login</h3>
            <a href="/oauth2/authorization/google" th:text="#{login.login-with-google}" class="btn btn-primary">Login with Google</a>
            <form th:action="@{/login}" method="post" class="mt-3">
                <div class="mb-3">
                    <label th:text="#{login.username}" for="username">Username :</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
                <div class="mb-3">
                    <label th:text="#{login.password}" for="password">Password :</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <button type="submit" th:text="#{login.button}" class="btn btn-primary w-100">Connect</button>
            </form>
            <div class="text-center mt-2">
                <a href="/register" th:text="#{login.create-account}">Create an account</a>
            </div>
            <div class="text-center mt-2">
                <a href="/forgot-password" th:text="#{login.forgot-password}">Forgot password?</a>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
