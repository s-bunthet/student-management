<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <form th:action="@{'/students/update/' + ${student.getId()}}" method="post" enctype="multipart/form-data" th:object="${student}">
    <h2>Edit Student</h2>

    <form th:action="@{'/students/update/' + ${student.id}}" method="post" enctype="multipart/form-data" th:object="${student}">
      <div class="mb-3">
        <label>First Name</label>
        <input type="text" class="form-control" th:field="*{firstName}" required>
      </div>
      <div class="mb-3">
        <label>Last Name</label>
        <input type="text" class="form-control" th:field="*{lastName}" required>
      </div>
      <div class="mb-3">
        <label>Date of Birth</label>
        <input type="date" class="form-control" th:field="*{dateOfBirth}" required>
      </div>
      <div class="mb-3">
        <label>Current Image</label><br>
        <img th:src="@{${student.imagePath}}" alt="Image" width="80" height="80"/>
      </div>
      <div class="mb-3">
        <label>Upload New Image (Optional)</label>
        <input type="file" class="form-control" name="imageFile">
      </div>
      <div class="mb-3">
        <label>Major</label>
        <select class="form-select" th:field="*{major}" required>
          <option th:each="m : ${majors}" th:value="${m}" th:text="${m.displayName}"
                  th:selected="${m} == ${student.major}"></option>
        </select>
      </div>
      <div class="mb-3">
        <label>Year of Study</label>
        <select class="form-select" th:field="*{yearOfStudy}" required>
          <option th:each="y : ${years}" th:value="${y}" th:text="'Year ' + ${y}"
                  th:selected="${y} == ${student.yearOfStudy}"></option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="/students" class="btn btn-secondary">Cancel</a>
    </form>

  </div>
</body>
</html>
