<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Create Student</h2>

  <form th:action="@{/templates/students/students/create}" method="post" enctype="multipart/form-data" th:object="${student}">
    <div class="mb-3">
      <label>First Name</label>
      <input type="text" class="form-control" th:field="*{student.firstName}" required>
    </div>
    <div class="mb-3">
      <label>Last Name</label>
      <input type="text" class="form-control" th:field="*{student.lastName}" required>
    </div>
    <div class="mb-3">
      <label>Date of Birth</label>
      <input type="date" class="form-control" th:field="*{student.dateOfBirth}" required>
    </div>
    <div class="mb-3">
      <label>Upload Image</label>
      <input type="file" class="form-control" name="imageFile">
    </div>
    <div class="mb-3">
      <label>Major</label>
      <select class="form-select" th:field="*{student.major}" required>
        <option th:each="m : ${majors}" th:value="${m}" th:text="${m.displayName}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label>Year of Study</label>
      <select class="form-select" th:field="*{student.yearOfStudy}" required>
        <option th:each="y : ${years}" th:value="${y}" th:text="'Year ' + ${y}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Create</button>
    <a href="/students" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
