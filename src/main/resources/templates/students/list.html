<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Student List</h2>

  <form class="row g-3 mb-3" method="get" th:action="@{/templates/students/students}">
    <div class="col-auto">
      <input type="text" class="form-control" name="keyword" placeholder="Search by name" th:value="${keyword}">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
    <div class="col-auto">
      <a href="/students/create" class="btn btn-success">Add Student</a>
    </div>
  </form>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Major</th>
      <th>Year</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students.content}">
      <td><img th:src="@{${student.imagePath}}" alt="Image" width="50" height="50"/></td>
      <td th:text="${student.firstName + ' ' + student.lastName}"></td>
      <td th:text="${student.major.displayName}"></td>
      <td th:text="${student.yearOfStudy}"></td>
      <td>
        <a th:href="@{'/students/edit/' + ${student.id}}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{'/students/delete/' + ${student.id}}" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <nav>
    <ul class="pagination">
      <li class="page-item" th:classappend="${students.first} ? 'disabled'">
        <a class="page-link" th:href="@{|/templates/students/students?page=${students.number - 1}&keyword=${keyword}|}">Previous</a>
      </li>
      <li class="page-item" th:each="i : ${#numbers.sequence(0, students.totalPages - 1)}"
          th:classappend="${students.number == i} ? 'active'">
        <a class="page-link" th:href="@{|/templates/students/students?page=${i}&keyword=${keyword}|}" th:text="${i + 1}"></a>
      </li>
      <li class="page-item" th:classappend="${students.last} ? 'disabled'">
        <a class="page-link" th:href="@{|/templates/students/students?page=${students.number + 1}&keyword=${keyword}|}">Next</a>
      </li>
    </ul>
  </nav>
</div>
</body>
</html>
