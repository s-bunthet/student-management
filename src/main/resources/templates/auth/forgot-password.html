<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="auth-container">
    <!-- Left Section -->
    <div class="left-section">
        <img src="/images/student-management-banner.png" alt="Illustration">
        <p class="mt-3 text-center app-title">student<span style="font-weight: bold;">management</span></p>
        <p>by S.Bunthet</p>
    </div>

    <!-- Right Section -->
    <div class="right-section">
        <div class="form-wrapper">
            <h3 class="mb-4">Forgot Password</h3>
            <form th:action="@{/forgot-password}" method="post">
                <div class="mb-3">
                    <label for="email">Email address</label>
                    <input type="email" name="email" class="form-control" required placeholder="Enter your email">
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
            </form>
            <div th:if="${message}" class="alert alert-info mt-3" th:text="${message}"></div>
            <div class="text-center mt-2">
                <a href="/register">Create an account</a>
            </div>
            <div class="text-center mt-2">
                <a href="/login">Already having an account ? Login here !</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
